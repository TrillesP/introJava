plugins {
    id 'java'
}

group 'br.com.iterasys'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.2'
}

test{
    useTestNG()
}